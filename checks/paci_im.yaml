description: Checks for PACI Instance Manager role
includes: [ common, poa.managed.fw ]
firewall:
  - name: Outgoing_rules
    group: yes
    policy: allow
    direction: outgoing
    networks: [backnet]
    protos: [TCP]
    type: infra
    rules:
      - ports: 8082
        connect_with: {roles: [winmn]}
      - ports: 22,5432
        connect_with: {roles: [paci_imdb]}
      - ports: 64000
        connect_with: {roles: [paci_sn, paci_sn_pvcfw, paci_pcs, paci_pvcfw]}
