description: Checks for SQL Back End Server for Lync Server 2013 Archiving and Monitoring
includes: [ wincommon ]
requirements:
  OS_SP: "^Microsoft Windows Server (2008 R2 (Standard|Enterprise|Datacenter) Service Pack 1|2012 (Standard|Datacenter))$"
  architecture: 64-bit
  OSLanguage: en-US
  cpu-cores: 32
  cpu-frequency: 2
  ram(GB): 32
  'C:': 70
  'D:': 300
  'E:': 1200
  networks: [backnet]
  sql_lync: { type: manual, value: 'Distribution for MS SQL 2012/2008R2 Standard/Enterprise is required' }
