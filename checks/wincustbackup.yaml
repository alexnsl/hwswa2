description: Checks for WINCUSTBACKUP,  Windows Backup Server
# includes: from more specific to less specific
# includes: [ first, second ] - checks from first will override checks from second
includes: [ wincommon, win.oa.managed.fw ]
firewall:
  - name: gr_tcp_out_backnet
    description: Group for outgoing TCP connections in backnet
    group: yes
    policy: allow
    type: infra
    networks: [backnet]
    direction: outgoing
    protos: [tcp]
    rules:
      - ports: 8352
        connect_with: {roles: [winweb,mssql,linmailsh,linmailcl,mysql,pgsql,hewsl,wsng] }
