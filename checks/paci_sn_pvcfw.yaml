description: Checks for PACI Parallels Cloud Server Storage Node role
includes: [ common, poa.managed.fw, pcs.fw ]
firewall:
  - name: Outgoing_rules
    group: yes
    policy: allow
    direction: outgoing
    networks: [backnet]
    protos: [TCP]
    type: infra
    rules:
      - ports: 64000, 3389
        connect_with: {roles: [paci_sn_pvcfw, paci_pvcfw]}
