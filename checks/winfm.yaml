description: Checks for WINFM role,  Windows FileManager Server
includes: [ wincommon, wpe.managed.fw ]
firewall:
  - name: gr_tcp_out_backnet
    description: Group for outgoing TCP connections in backnet
    group: yes
    networks: [backnet]
    direction: outgoing
    rules:
      - ports: 21,1024-65535
        connect_with: {roles: [winweb, winbr]}

