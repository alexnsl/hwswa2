description: Checks for PVCLIN role
# includes: from more specific to less specific
# includes: [ first, second ] - checks from first will override checks from second
includes: [ lincommon ]
parameters:
  vz_partition: mount | grep --silent '[[:space:]]/vz[[:space:]]' 
                && echo OK 
                || echo NOK, no /vz mountpoint 
requirements:
  vz_partition: OK
  /: 5
  /vz:
    type: disk
    value: 100
  OS: '((CentOS|Red Hat Enterprise Linux Server).* (5|6)\.)'
  cpu-cores: 2
  ram(GB): 2
  swap(GB): 8
  networks: [backnet, frontnet]
 
