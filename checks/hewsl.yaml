description: Checks for HEWSL role, linux NG cluster web server
includes: [ lincommon, lin.oa.managed.fw, ngwebserver.fw ]
firewall:
  - name: Outgoing_to_HELB
    description: Allow access to Ganglia
    direction: outgoing
    networks: [backnet]
    protos: [UDP]
    ports: 8649
    connect_with:
      roles: [helb]
requirements:
  OS: 'Cloud Linux 6\.'
  virtualization: 'bare metal'
  ram(GB): 32
  swap(GB): 32
  cpu-cores: 8
  cpu-frequency: 2.2
  /: 40
  networks: [backnet, frontnet]
  branding: { type: manual, value: 'If NG cluster is used for UI+branding, 16 GB of RAM will be enough' }
