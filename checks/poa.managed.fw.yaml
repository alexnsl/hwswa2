description: Firewall rules for POA managed server
firewall:
  - name: Incoming_from_LinMN
    description: Allow SSH access and connections to pleskd from POA LinMN
    # policy: allow/deny
    policy: allow
    # direction: incoming/outgoing
    direction: incoming
    networks: [backnet]
    # proto: TCP/UDP/ICMP
    protos: [TCP]
    # ports: 22,53,80,443,2000-2100 - comma-separated, no spaces
    ports: 22,8352-8439,8441-8500
    # type: infra/internet
    type: infra
    connect_with:
      # roles are for type = infra
      roles: [linmn]
      # hosts are for type = internet, host can be IP/FQDN, like 8.8.8.8 or ya.ru
      hosts: []
      # smtprelay, dnsresolver, hwswa_host: yes/no, no by default
      #smtprelay: no
      #dnsresolver: no
      #hwswa_host: no
  - name: Outgoing_to_LinMN
    description: Allow connecting to LinMN, repos on LinMN
    policy: allow
    direction: outgoing
    networks: [backnet]
    protos: [TCP]
    ports: 8352-8439,8441-8500,80,16384,49152-65534

