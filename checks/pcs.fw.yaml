description: Firewall rules for PCS server
firewall:
  - name: Outgoing_to_Internet
    policy: allow
    direction: outgoing
    networks: [frontnet]
    protos: [TCP]
    type: internet
    group: yes
    rules:
      - ports: 5224
        connect_with: {hosts: [ka.parallels.com]}
      - ports: 80,443
        connect_with: {hosts: [vzup2date.swsoft.com, vzup2date.parallels.com]}
