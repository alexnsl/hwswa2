description: Checks for WINCPNLB role,  Branding Servers in Windows NLB Cluster
includes: [ wincommon, wpe.managed.fw ]
firewall:
  - name: gr_tcp_out_backnet
    description: Group for outgoing TCP connections in backnet
    group: yes
    networks: [backnet]
    direction: outgoing
    rules:
      - ports: 80, 443
        connect_with: {roles: [balinos, bawinos]}
      - ports: 8080
        connect_with: {roles: [linpps, winpps]}
      - ports: 1433
        connect_with: {roles: [wpedb, wpedbcl ]}
      - ports: 80 
        connect_with: {roles: [wincpnlb]}
  - name: gr_tcp_out_frontnet
    description: Group for outgoing TCP connections in frontnet
    group: yes
    networks: [frontnet]
    direction: outgoing
    rules:
      - ports: 80
        connect_with: {roles: [awstats, mssqldataadm]}
      - ports: 443
        connect_with: {roles: [wm, winsslpr, balinfe, bawinfe]}
      - ports: 1299 
        connect_with: {roles: [helb, wsng, winfm, hewsl ]}
      - ports: 9114,9113
        connect_with: {roles: [helb, wsng, hewsl ]}
