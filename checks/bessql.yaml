description: Checks for BESSQL role, BlackBerry SQL Server
# includes: from more specific to less specific
# includes: [ first, second ] - checks from first will override checks from second
includes: [ wincommon, win.poa.managed.fw ]
requirements:
  OS_SP: { type: manual, value: 'OS depends if SQL is clustered or not, check manually' }
  OSLanguage: en-US
  cpu-cores: 2
  cpu-frequency: 2.3
  ram(GB): 4
  'C:': 40
  'D:': 60
  'Clustered': { type: manual, value: 'Quorum disk and heartbeatNet are needed for clustered configuration, check manually' }
