description: Checks for O365WINPGH role, Provisioning Gateway Host for Office 365 Integration
# includes: from more specific to less specific
# includes: [ first, second ] - checks from first will override checks from second
includes: [ wincommon, win.oa.managed.fw ]
firewall:
  - name: gr_tcp_out_backnet
    description: Group for outgoing TCP connections in backnet
    group: yes
    networks: [backnet]
    direction: outgoing
    rules:
      - ports: 443
        connect_with: {roles: [o365gh]}
rements:
  OS: "^Microsoft Windows Server 2008"
  arch_os: { type: manual, value: 'Architecture depends on OS, check manually' }
  SP_level: ''
  OSLanguage: en-US
  cpu-cores: 2
  cpu-frequency: 2.3
  ram(GB): 2
  'C:': 80
  networks: [backnet, frontnet]
