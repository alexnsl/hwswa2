description: Checks for HELB role, linux NG load balancer
includes: [ common, poa.managed.fw, webserver.pub.fw ]
requirements:
  OS: '(CentOS|Red Hat Enterprise Linux Server).* 6\.'
  epel_repo:
    parameter: yum_repos
    type: regex
    value: 'epel'
  virtualization: 'bare metal'
  ram(GB): 4
  cpu-cores: 2
  cpu-frequency: 2
  /: 5
  /var/log: 10
  networks: [backnet, frontnet]
