description: Checks for WINDP, Domain Parking Server
# includes: from more specific to less specific
# includes: [ first, second ] - checks from first will override checks from second
includes: [ common, win.poa.managed.fw ]
firewall:
  - name: Incoming_from_public
    description: "Allow access from Internet"
    policy: allow
    direction: incoming
    networks: [frontnet]
    protos: [TCP]
    ports: 80
    type: internet
    connect_with:
      hosts: any

