description: Checks for PACI Parallels Cloud Server role
includes: [ common, poa.managed.fw, pcs.fw ]
firewall:
  - name: Outgoing_rules
    group: yes
    policy: allow
    direction: outgoing
    networks: [backnet]
    protos: [TCP]
    type: infra
    rules:
      - ports: 64000,22
        connect_with: {roles: [paci_sn, paci_pcs]}
requirements:
  OS: 'Parallels Cloud Server 6\.'
  virtualization: 'bare metal'
  ram(GB): 2
  swap(GB): 4
  cpu-frequency: 1.5
  /: 12
  /vz:
    type: disk
    value: 500