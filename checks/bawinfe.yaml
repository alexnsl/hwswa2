description: Checks for BAWINFE role, Windows BA application server
includes: [ wincommon ]
firewall:
  - name: Outgoing_to_MN
    description: Allow access from BA to OA API
    policy: allow
    direction: outgoing
    networks: [backnet]
    protos: [TCP]
    ports: 8440
    type: infra
    connect_with:
      roles: [linmn, winmn]
  - name: Outgoing_to_branding
    description: access to hosting services
    direction: outgoing
    networks: [frontnet]
    protos: [TCP]
    ports: 443,21,49152-65534
    type: infra
    connect_with:
      roles: [branding]
  - name: Incoming_to_BAWINOS
    description: Allow access to Online Store
    policy: allow
    direction: incoming
    networks: [frontnet]
    protos: [TCP]
    ports: 443
    type: internet
    connect_with:
      hosts: any
requirements:
  OS_SP: "^Microsoft Windows Server (2008 R2 (Standard|Enterprise|Datacenter) Service Pack 1|2012 R2 (Standard|Datacenter))$"
  OSLanguage: en-US
  cpu-cores: 2
  cpu-frequency: 2.3
  ram(GB): 4
  'C:': 200
  networks: [backnet, frontnet]
