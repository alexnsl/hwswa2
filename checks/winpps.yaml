description: Checks for WINPPS role, windows privacy proxy server
includes: [ wincommon, win.oa.managed.fw, wpe.managed.fw ]
firewall:
  - name: incoming_from_OA
    description: OA MN should be able to connect to privoxy service
    policy: allow
    direction: incoming
    networks: [backnet]
    ports: 8008
    type: infra
    protos: [TCP]
    connect_with:
        roles: [linmn,winmn]
  - name: Outgoing_to_BA
    description: Allow access to HTTPS on BA
    policy: allow
    direction: outgoing
    networks: [frontnet]
    protos: [TCP]
    ports: 443
    type: infra
    connect_with:
      roles: [balinfe,bawinfe]
  - name: apscatalog
    description: "connection to (http://apscatalog.com)"
    policy: allow
    direction: outgoing
    networks: [frontnet]
    protos: [TCP]
    ports: 80
    type: internet
    connect_with:
      hosts: [apscatalog.com]
