description: Checks for PACI Instance Manager role
includes: [ lincommon, lin.oa.managed.fw ]
firewall:
  - name: Outgoing_rules
    group: yes
    policy: allow
    direction: outgoing
    networks: [backnet]
    protos: [TCP]
    type: infra
    rules:
      - ports: 8082
        connect_with: {roles: [winmn]}
      - ports: 22,5432
        connect_with: {roles: [oaci_imdb]}
      - ports: 64000
        connect_with: {roles: [oaci_bn_vz, oaci_vz]}
