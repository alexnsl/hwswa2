description: Checks for WSSFE role, Windows SharePoint Services Hosting Server
# includes: from more specific to less specific
# includes: [ first, second ] - checks from first will override checks from second
includes: [ wincommon, win.poa.managed.fw, wpe.poa.managed.fw ]
firewall:
  - name: gr_tcp_out_backnet
    description: Group for outgoing TCP connections in backnet
    group: yes
    policy: allow
    type: infra
    networks: [backnet]
    direction: outgoing
    protos: [tcp]
    rules:
      - ports: 21,1024-65534 
        connect_with: {roles: [awstats]}
      - ports: 1433
        connect_with: {roles: [wssbe]}
  - name: Incoming_from_public
    description: "Allow access to hosting services from Internet"
    policy: allow
    direction: incoming
    networks: [frontnet]
    protos: [TCP]
    ports: 80,443
    type: internet
    connect_with:
      hosts: any
