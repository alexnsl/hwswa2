description: Checks for O365GH role, Office 365 Gateway Host
includes: [ wincommon, wpe.managed.fw ]
firewall:
  - name: mosi
    description: allow access to mosi
    direction: outgoing
    networks: [backnet]
    type: internet
    ports: 443
    connect_with: {hosts: [mosi.microsoftonline.com]}
requirements:
  OS_SP: "^Microsoft Windows Server 2008 R2 Web Edition$"
  OSLanguage: en-US
  cpu-cores: 2
  cpu-frequency: 2.3
  ram(GB): 2
  'C:': 80
  networks: [backnet, frontnet]
