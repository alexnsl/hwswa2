description: Checks for O365GH role, Office 365 Gateway Host
# includes: from more specific to less specific
# includes: [ first, second ] - checks from first will override checks from second
includes: [ wincommon, win.poa.managed.fw, wpe.poa.managed.fw ]
firewall:
  - name: mosi
    description: allow access to mosi
    policy: allow
    direction: outgoing
    networks: [backnet]
    protos: [TCP]
    type: internet
    ports: 443
    connect_with: {hosts: [mosi.microsoftonline.com]}
requirements:
  OS_LP: "^Microsoft Windows Server 2008 R2 Web Edition$"
  OSLanguage: en-US
  cpu-cores: 2
  cpu-frequency: 2.3
  ram(GB): 2
  'C:': 80
  networks: [backnet, frontnet]
