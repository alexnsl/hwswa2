description: Checks for WINSSLPR, SSL Proxy Server
# includes: from more specific to less specific
# includes: [ first, second ] - checks from first will override checks from second
includes: [ wincommon, win.oa.managed.fw ]
firewall:
  - name: gr_tcp_out_backnet
    description: Group for outgoing TCP connections in backnet
    group: yes
    policy: allow
    type: infra
    networks: [backnet]
    direction: outgoing
    protos: [tcp]
    rules:
      - ports: 443
        connect_with: {roles: [winweb]}
  - name: Incoming_from_public
    description: "Allow access from Internet"
    policy: allow
    direction: incoming
    networks: [frontnet]
    protos: [TCP]
    ports: 443
    type: internet
    connect_with:
      hosts: any
