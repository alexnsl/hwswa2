description: Checks for PBALINBE role, linux PBA database server
includes: [ common ]
firewall:
  - name: Incoming_from_PBA
    description: Allow access to PostgreSQL from PBA App
    policy: allow
    direction: incoming
    networks: [backnet]
    protos: [TCP, UDP]
    ports: 5432
    type: infra
    connect_with:
      roles: [pbalinfe]
requirements:
  OS: '(CentOS|Red Hat Enterprise Linux Server).* 6\.5'
  ram(GB): 8
  swap(GB): 16
  cpu-cores: 4
  cpu-frequency: 2.3
  /boot: 0.2
  /: 130
  networks: [backnet]
