description: Checks for LYNCAEH role,  Application Endpoint Host for Lync Server 2013
includes: [ wincommon, win.oa.managed.fw ]
firewall:
  - name: gr_tcp_out_backnet
    description: Group for outgoing TCP connections in backnet
    group: yes
    networks: [backnet]
    direction: outgoing
    rules:
      - ports: 80,443
        connect_with: {roles: [lyncpoolfe]}
  - name: gr_tcp_in_backnet
    description: Group for incoming TCP connections in backnet
    group: yes
    networks: [backnet]
    rules:
      - ports: 443 
        connect_with: {roles: [winmn,linmn]}
requirements:
  OS_LP: "^Microsoft Windows Server (2008 R2 (Standard|Enterprise|Datacenter) Service Pack 1|2012.*(Standard|Datacenter))$"
  OSLanguage: en-US
  cpu-cores: 4
  cpu-frequency: 2
  ram(GB): 4
  'C:': 70
  networks: [backnet]
