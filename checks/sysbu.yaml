description: Checks for SYSBU role, server for POA and PBA and other system backups
# includes: from more specific to less specific
# includes: [ first, second ] - checks from first will override checks from second
includes: [ common ]
firewall:
  - name: SSH
    description: POA MN, PBADB, IM, IMDB should be able to put backups over SSH
    policy: allow
    direction: incoming
    networks: [backnet]
    ports: 22
    type: infra
    protos: [TCP]
    connect_with:
        roles: [linmn, pbalinbe, paci_im, paci_imdb]

