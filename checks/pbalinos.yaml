description: Checks for PBALINOS role, linux PBA online store
includes: [ common ]
firewall:
  - name: Outgoing_to_PBA
    description: Allow access from Online Store to PBA API
    policy: allow
    direction: outgoing
    networks: [backnet]
    protos: [TCP]
    ports: 5224
    type: infra
    connect_with:
      roles: [pbalinfe]
  - name: Incoming_from_PBA
    description: Allow access to Online Store from PBA
    policy: allow
    direction: incoming
    networks: [backnet]
    protos: [TCP]
    ports: 80,443
    type: infra
    connect_with:
      roles: [pbalinfe]
  - name: Incoming_to_PBALINOS
    description: Allow access to Online Store
    policy: allow
    direction: incoming
    networks: [frontnet]
    protos: [TCP]
    ports: 443
    type: internet
    connect_with:
      hosts: any
requirements:
  OS: '(CentOS|Red Hat Enterprise Linux Server).* 6\.5'
  ram(GB): 1
  swap(GB): 2
  cpu-frequency: 2.3
  /boot: 0.2
  /: 100
  networks: [backnet, frontnet]

