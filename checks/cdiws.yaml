description: Checks for CDIWS role, Customer Active Directory Integration Server
includes: [ wincommon ]
firewall:
  - name: gr_tcp_out_backnet
    description: Group for outgoing TCP connections in backnet
    group: yes
    networks: [backnet]
    direction: outgoing
    rules:
      - ports: 8440 
        connect_with: {roles: [linmn,winmn]}
requirements:
  OS_SP: "^Microsoft Windows Server 2008.*(Standard|Enterprise|Datacenter)$"
  OSLanguage: en-US
  cpu-frequency: 2
  ram(GB): 1
  'C:': 80
  networks: [backnet, frontnet]
