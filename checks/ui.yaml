description: Firewall checks and requirements for UI
# includes: from more specific to less specific
# includes: [ first, second ] - checks from first will override checks from second
firewall:
  - name: to_privoxy
    direction: outgoing
    networks: [backnet]
    ports: 8008
    connect_with:
        roles: [linpps]
  - name: from_branding
    networks: [backnet]
    ports: 8080
    connect_with:
        roles: [branding]
requirements:
  /usr: 10
  ram(GB): -16


